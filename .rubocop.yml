AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Layout/LineLength:
  Max: 160

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
